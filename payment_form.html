<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action=""> 
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="male">Female<input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="80" rows="5"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="number" id="number"></p>
        <h2>Payment Information</h2>
        <p>Cards type:
            <select name="card_type" id="card_type">
                <option value="">----Select a card---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercards">Mastercards</option>
            </select>

        </p>

    </form>
</body>
</html>
